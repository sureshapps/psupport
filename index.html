<!DOCTYPE html>
<html lang="en">
<head>
  <!-- === SEO & PWA === -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="description" content="Devx – merging design & development for exciting apps. Explore 1000+ designs, 200+ websites, 20+ apps and verified certificates.">
  <meta name="keywords" content="Devx, design, development, apps, portfolio, certificates, UI, UX, frontend, backend">
  <meta name="author" content="Devx">
  <meta name="robots" content="index,follow">
  <meta property="og:title" content="Devx – Design × Development">
  <meta property="og:description" content="Showcasing 1000+ designs, 200+ websites, 20+ apps and verified certificates.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://picsum.photos/600/600?random=devx">
  <meta property="og:url" content="https://yourdomain.com">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="canonical" href="https://yourdomain.com">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Devx">
  <link rel="apple-touch-icon" href="icon-192.png">
  <!-- === PAGE === -->
  <title>Devx – Design × Development</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --sub: #555;
      --border: #e0e0e0;
      --card: #ffffff;
      --stroke: rgba(0,0,0,.08);
      --radius: 14px;
      --shadow: 0 4px 18px rgba(0,0,0,.06);
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #f2f2f2;
      --sub: #aaa;
      --border: #333;
      --card: #1e1e1e;
      --stroke: rgba(255,255,255,.12);
      --shadow: 0 4px 18px rgba(0,0,0,.35);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      transition: background .3s, color .3s;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    button {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
    }
    /* ---------- Splash ---------- */
    #splash {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
      color: #fff;
      font-size: 18px;
    }
    #splash svg {
      width: 80px;
      height: 80px;
      fill: #fff;
    }
    #splash.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity .4s;
    }
    /* ---------- Header ---------- */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      border-bottom: 1px solid var(--border);
    }
    header h1 {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -.5px;
    }
    #themeToggle {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 20px;
    }
    /* ---------- Info ---------- */
    .info {
      display: flex;
      gap: 40px;
      padding: 30px 20px;
      flex-wrap: wrap;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--border);
    }
    .details {
      flex: 1;
      min-width: 220px;
    }
    .details h2 {
      font-size: 28px;
      margin-bottom: 6px;
    }
    .details .stats {
      display: flex;
      gap: 24px;
      margin: 12px 0;
      font-size: 16px;
    }
    .details .stats span {
      font-weight: 600;
    }
    .details .bio {
      margin-top: 12px;
      font-size: 15px;
      line-height: 1.5;
      color: var(--sub);
    }
    /* ---------- Tabs ---------- */
    .tabs {
      display: flex;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
    }
    .tabs button {
      flex: 1;
      padding: 14px 0;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .5px;
      position: relative;
      color: var(--sub);
      transition: color .2s;
    }
    .tabs button.active {
      color: var(--text);
    }
    .tabs button.active::after {
      content: "";
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
    }
    /* ---------- Grid ---------- */
    .grid-wrapper {
      padding: 0 20px 20px;
      flex: 1;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .thumb-card {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      border-radius: var(--radius);
      overflow: hidden;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .08);
    }
    .thumb-card:hover {
      transform: scale(1.04);
      box-shadow: var(--shadow);
    }
    .thumb-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 0;
      transition: opacity .3s;
    }
    .thumb-card img.loaded {
      opacity: 1;
    }
    /* ---------- Popup ---------- */
    #popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .85);
      z-index: 100;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #popup img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: var(--radius);
    }
    #popup .caption {
      position: absolute;
      bottom: 30px;
      left: 30px;
      background: rgba(0, 0, 0, .55);
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 15px;
      backdrop-filter: blur(4px);
    }
    #popup .close {
      position: absolute;
      top: 20px;
      right: 24px;
      font-size: 36px;
      color: #fff;
      cursor: pointer;
      line-height: 1;
    }
    /* ---------- Footer ---------- */
    footer {
      text-align: center;
      padding: 18px 20px;
      font-size: 13px;
      color: var(--sub);
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body data-theme="light">
  <!-- ---------- Splash ---------- -->
  <div id="splash">
    <svg viewBox="0 0 24 24"><path d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8A3.6 3.6 0 0 0 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6A3.6 3.6 0 0 0 16.4 4H7.6m9.65 1.5a1.25 1.25 0 1 1 0 2.5 1.25 1.25 0 0 1 0-2.5M12 7a5 5 0 0 1 5 5 5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3z"/></svg>
    <div>Loading…</div>
  </div>

  <!-- ---------- Header ---------- -->
  <header>
    <h1>devx</h1>
    <button id="themeToggle" title="Toggle theme">🌓</button>
  </header>

  <!-- ---------- Info Section ---------- -->
  <section class="info">
    <img src="https://i.pravatar.cc/120?u=devx" alt="avatar" class="avatar">
    <div class="details">
      <h2>Devx</h2>
      <div class="stats">
        <div><span>24</span> posts</div>
        <div><span>1.2K</span> followers</div>
        <div><span>500</span> following</div>
      </div>
      <div class="bio">
        <strong>Design × Development</strong><br>
        1000+ Designs | 200+ Websites | 20+ Apps<br>
        Continuous learner with verified certs.
      </div>
    </div>
  </section>

  <!-- ---------- Tabs ---------- -->
  <div class="tabs">
    <button class="active" data-tab="all">All</button>
    <button data-tab="institute">Institute</button>
    <button data-tab="online">Online Course</button>
  </div>

  <!-- ---------- Grids ---------- -->
  <div class="grid-wrapper">
    <div class="grid" id="all"></div>
    <div class="grid hidden" id="institute"></div>
    <div class="grid hidden" id="online"></div>
  </div>

  <!-- ---------- Popup ---------- -->
  <div id="popup">
    <span class="close">&times;</span>
    <img src="" alt="popup">
    <div class="caption"></div>
  </div>

  <!-- ---------- Footer ---------- -->
  <footer>
    &copy; 2024 Devx. All rights reserved.
  </footer>

  <script>
    /* ---------- helpers ---------- */
    const captions = [
      "React Native certificate – 2023", "UI/UX bootcamp completion", "Advanced CSS graduate",
      "JavaScript immersive", "Figma mastery badge", "Flutter workshop",
      "Python for designers", "Adobe XD credential", "Node.js academy",
      "Full-stack honor", "Vue.js certification", "Sketch pro course"
    ];
    const gradients = [
      "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)",
      "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)",
      "linear-gradient(135deg, #fa709a 0%, #fee140 100%)",
      "linear-gradient(135deg, #30cfd0 0%, #330867 100%)",
      "linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)",
      "linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)",
      "linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)",
      "linear-gradient(135deg, #ff6e7f 0%, #bfe9ff 100%)"
    ];
    const randomGrad = () => gradients[Math.floor(Math.random() * gradients.length)];
    const randomCap = () => captions[Math.floor(Math.random() * captions.length)];

    /* ---------- Splash ---------- */
    window.addEventListener("load", () => setTimeout(() => splash.classList.add("hide"), 2000));

    /* ---------- Theme ---------- */
    const toggle = document.getElementById("themeToggle");
    const html = document.documentElement;
    const stored = localStorage.getItem("theme") || "light";
    html.setAttribute("data-theme", stored);
    toggle.textContent = stored === "dark" ? "☀️" : "🌙";
    toggle.onclick = () => {
      const current = html.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
      toggle.textContent = next === "dark" ? "☀️" : "🌙";
    };

    /* ---------- Grid Builder ---------- */
    const popup = document.getElementById("popup");
    const popupImg = popup.querySelector("img");
    const popupCap = popup.querySelector(".caption");
    const close = popup.querySelector(".close");

    function createCard(gridId, count, seedPrefix) {
      const grid = document.getElementById(gridId);
      for (let i = 1; i <= count; i++) {
        const wrap = document.createElement("div");
        wrap.className = "thumb-card";
        wrap.dataset.caption = randomCap();
        wrap.dataset.seed = `${seedPrefix}${i}`;
        wrap.style.background = randomGrad();

        const img = document.createElement("img");
        img.dataset.src = `https://picsum.photos/400?random=${seedPrefix}${i}`;
        img.alt = `thumb ${seedPrefix}${i}`;
        img.className = "lazy";

        wrap.appendChild(img);
        grid.appendChild(wrap);
      }
    }
    createCard("all", 24, "all");
    createCard("institute", 12, "inst");
    createCard("online", 12, "onc");

    /* ---------- Lazy Load ---------- */
    const imageObserver = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          img.src = img.dataset.src;
          img.onload = () => img.classList.add("loaded");
          obs.unobserve(img);
        }
      });
    }, { rootMargin: "200px" });
    document.querySelectorAll(".lazy").forEach(img => imageObserver.observe(img));

    /* ---------- Tabs ---------- -->
    const tabs = document.querySelectorAll(".tabs button");
    const grids = document.querySelectorAll(".grid");
    tabs.forEach(btn => {
      btn.addEventListener("click", () => {
        tabs.forEach(b => b.classList.remove("active"));
        grids.forEach(g => g.classList.add("hidden"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.remove("hidden");
      });
    });

    /* ---------- Popup ---------- */
    document.addEventListener("click", e => {
      const card = e.target.closest(".thumb-card");
      if (!card) return;
      popupImg.src = `https://picsum.photos/800?random=${card.dataset.seed}`;
      popupCap.textContent = card.dataset.caption;
      popup.style.display = "flex";
    });
    close.onclick = () => (popup.style.display = "none");
    popup.onclick = e => {
      if (e.target === popup) popup.style.display = "none";
    };
    document.addEventListener("keydown", e => {
      if (e.key === "Escape") popup.style.display = "none";
    });

    /* ---------- PWA : service-worker ---------- */
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
